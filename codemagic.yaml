workflows:
  ios-workflow:
    name: Build iOS App
    max_build_duration: 60
    environment:
      vars:
        BUNDLE_ID: "com.ageless.scanner"
      flutter: stable
      xcode: latest
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
          source: true
    scripts:
      - name: Flutter clean
        script: flutter clean
      - name: Install dependencies
        script: flutter pub get
      - name: Build iOS app
        script: flutter build ipa --release --no-codesign
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      app_store_connect:
        integration: app_store_ageless
        submit_to_testflight: true

